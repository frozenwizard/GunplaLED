<!DOCTYPE html>
<html>
<title>{{title}}</title>
<body>

<p>Control individual leds</p>
{{
"".join(["""<li>
    <form action="./led/{0}/on">
        <input type="submit" value="Turn {0} on">
    </form>
    <form action="./led/{0}/off">
        <input type="submit" value="Turn {0} off">
    </form>
</li>\n""".format(itm["name"]) for itm in all_leds])
}}

<p>Light Show</p>
{{
"".join(["""<li>
    <form action="./lightshow/{0}">
        <input type="submit" value="{1}">
    </form>
</li>\n""".format(itm['path'], itm["name"]) for itm in lightshows])
}}
<br>
<p>Sanity</p>
<form action="./all/on">
    <input type="submit" value="Turn on All LEDs ">
</form>
<form action="./all/off">
    <input type="submit" value="Turn off All LEDs ">
</form>

</body>
